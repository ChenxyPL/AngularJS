<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>To Do List</title>
    <script src="../scripts/angular/angular.js"></script>
    <link href="../scripts/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
    <link href="../scripts/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet"/>
    <script type="text/javascript">
        var todoApp = angular.module("todoApp", []);
    </script>
</head>
<body>
    <div class="page-header">
        <h1>Adam's To Do List</h1>
    </div>
    <div class="panel">
        <div class="input-group">
            <input type="text" class="form-control"/>
            <sapn class="input-group-btn">
                <button class="btn btn-default">Add</button>
            </sapn>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Buy Flowers</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Get Shoes</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Collect Tickets</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>Call Joe</td>
                    <td>No</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
